<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cambiar Contraseña - Formulario IA</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cambiar Contraseña</h1>
        <form id="changeForm">
          <label>Email<input type="email" name="email" required /></label>
          <label>Contraseña actual<input type="password" name="oldPassword" required /></label>
          <label>Nueva contraseña<input type="password" name="newPassword" required /></label>
          <button type="submit">Cambiar</button>
          <div id="changeResult" class="result"></div>
        </form>
        <div class="links">
          <a href="/login.html">Volver a iniciar sesión</a>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('changeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = { email: fd.get('email'), oldPassword: fd.get('oldPassword'), newPassword: fd.get('newPassword') };
        const resEl = document.getElementById('changeResult');
        resEl.textContent = 'Cambiando...';
        try {
          const res = await fetch('/api/change-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (data.ok) {
            resEl.textContent = 'Contraseña cambiada! Redirigiendo...';
            setTimeout(() => window.location.href = '/login.html', 1000);
          } else {
            resEl.textContent = data.error || 'Error al cambiar contraseña';
          }
        } catch (err) {
          resEl.textContent = String(err);
        }
      });
    </script>
  </body>
</html>
