<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cambiar ContraseÃ±a - Transforma tu empaque</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cambiar ContraseÃ±a</h1>
        <form id="changeForm">
          <label>Email<input type="email" name="email" required /></label>
          <label>ContraseÃ±a actual
            <div class="password-wrapper">
              <input type="password" name="oldPassword" id="oldPassword" required />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('oldPassword', this)">
                ğŸ‘ï¸
              </button>
            </div>
          </label>
          <label>Nueva contraseÃ±a
            <div class="password-wrapper">
              <input type="password" name="newPassword" id="newPassword" required />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword', this)">
                ğŸ‘ï¸
              </button>
            </div>
          </label>
          <button type="submit">Cambiar</button>
          <div id="changeResult" class="result"></div>
        </form>
        <div class="links">
          <a href="/login.html">Volver a iniciar sesiÃ³n</a>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('changeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = { email: fd.get('email'), oldPassword: fd.get('oldPassword'), newPassword: fd.get('newPassword') };
        const resEl = document.getElementById('changeResult');
        resEl.textContent = 'Cambiando...';
        try {
          const res = await fetch('/api/change-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (data.ok) {
            resEl.textContent = 'ContraseÃ±a cambiada! Redirigiendo...';
            setTimeout(() => window.location.href = '/login.html', 1000);
          } else {
            resEl.textContent = data.error || 'Error al cambiar contraseÃ±a';
          }
        } catch (err) {
          resEl.textContent = String(err);
        }
      });

      // Password visibility toggle function
      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'ğŸ™ˆ';
        } else {
          input.type = 'password';
          button.textContent = 'ğŸ‘ï¸';
        }
      }
    </script>
  </body>
