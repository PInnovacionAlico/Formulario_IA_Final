<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Transforma tu empaque</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />

  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Registro</h1>
        <form id="registerForm">
          <label>Nombre<input type="text" name="name" required /></label>
          <label>Email<input type="email" name="email" required /></label>
          <label>ContraseÃ±a
            <div class="password-wrapper">
              <input type="password" name="password" id="registerPassword" required />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('registerPassword', this)">ğŸ‘ï¸</button>
            </div>
          </label>
          <div class="terms-checkbox">
            <label style="display: flex; align-items: flex-start; gap: 0.5rem; margin-top: 1rem;">
              <input type="checkbox" name="acceptTerms" id="acceptTerms" required style="margin-top: 0.25rem; cursor: pointer;" />
              <span style="flex: 1; line-height: 1.5;">
                He leÃ­do y acepto los 
                <a href="/terms-and-conditions.html" target="_blank" style="color: #3498db; text-decoration: underline;">
                  TÃ©rminos y Condiciones
                </a> y la 
                <a href="/privacy-policy.html" target="_blank" style="color: #3498db; text-decoration: underline;">
                  PolÃ­tica de Privacidad (Habeas Data)
                </a>
              </span>
            </label>
          </div>
          <button type="submit">Registrar</button>
          <div id="registerResult" class="result"></div>
        </form>
        <div class="links">
          <a href="/login.html">Â¿Ya tienes cuenta? Inicia sesiÃ³n</a>
        </div>
      </div>
    </div>
    <script>
      // Check if user is already logged in
      const existingToken = localStorage.getItem('token');
      if (existingToken) {
        // Verify token is still valid
        fetch('/api/uploads', {
          headers: { 'Authorization': 'Bearer ' + existingToken }
        })
        .then(res => {
          if (res.ok) {
            // Token is valid, redirect to dashboard
            window.location.href = '/dashboard.html';
          } else {
            // Token is invalid, clear it
            localStorage.removeItem('token');
            localStorage.removeItem('user');
          }
        })
        .catch(() => {
          // Network error, clear token
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        });
      }

      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        
        // Validar que se hayan aceptado los tÃ©rminos
        const acceptTerms = document.getElementById('acceptTerms').checked;
        if (!acceptTerms) {
          const resEl = document.getElementById('registerResult');
          resEl.textContent = 'Debes aceptar los TÃ©rminos y Condiciones para continuar';
          resEl.style.color = '#e74c3c';
          return;
        }
        
        const body = { 
          name: fd.get('name'), 
          email: fd.get('email'), 
          password: fd.get('password'),
          acceptedTerms: true
        };
        const resEl = document.getElementById('registerResult');
        resEl.textContent = 'Registrando...';
        resEl.style.color = '';
        try {
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (data.ok) {
            resEl.textContent = 'Registro exitoso! Redirigiendo...';
            resEl.style.color = '#27ae60';
            setTimeout(() => window.location.href = '/login.html', 1000);
          } else {
            resEl.textContent = data.error || 'Error al registrar';
            resEl.style.color = '#e74c3c';
          }
        } catch (err) {
          resEl.textContent = String(err);
          resEl.style.color = '#e74c3c';
        }
      });

      // Password visibility toggle function
      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'ğŸ™ˆ';
        } else {
          input.type = 'password';
          button.textContent = 'ğŸ‘ï¸';
        }
      }
    </script>
  </body>
</html>
