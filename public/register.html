<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Transforma tu empaque</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Transforma tu empaque" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Registro</h1>
        <form id="registerForm">
          <label>Nombre<input type="text" name="name" required /></label>
          <label>Email<input type="email" name="email" id="registerEmail" required /></label>
          <label>Confirmar Email<input type="email" name="confirmEmail" id="confirmEmail" required /></label>
          <div id="emailMatchMessage" class="validation-message"></div>
          <label>Contrase√±a
            <div class="password-wrapper">
              <input type="password" name="password" id="registerPassword" required minlength="6" />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('registerPassword', this)">üëÅÔ∏è</button>
            </div>
          </label>
          <label>Confirmar Contrase√±a
            <div class="password-wrapper">
              <input type="password" name="confirmPassword" id="confirmPassword" required minlength="6" />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)">üëÅÔ∏è</button>
            </div>
          </label>
          <div id="passwordMatchMessage" class="validation-message"></div>
          <div class="terms-checkbox">
            <label style="display: flex; align-items: flex-start; gap: 0.5rem; margin-top: 1rem;">
              <input type="checkbox" name="acceptTerms" id="acceptTerms" required style="margin-top: 0.25rem; cursor: pointer;" />
              <span style="flex: 1; line-height: 1.5;">
                He le√≠do y acepto los 
                <a href="/terms-and-conditions.html" target="_blank" style="color: #3498db; text-decoration: underline;">
                  T√©rminos y Condiciones
                </a> y la 
                <a href="/privacy-policy.html" target="_blank" style="color: #3498db; text-decoration: underline;">
                  Pol√≠tica de Privacidad (Habeas Data)
                </a>
              </span>
            </label>
          </div>
          <button type="submit">Registrar</button>
          <div id="registerResult" class="result"></div>
        </form>
        <div class="links">
          <a href="/login.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </div>
      </div>
    </div>
    <script>
      // Check if user is already logged in
      const existingToken = localStorage.getItem('token');
      if (existingToken) {
        // Verify token is still valid
        fetch('/api/uploads', {
          headers: { 'Authorization': 'Bearer ' + existingToken }
        })
        .then(res => {
          if (res.ok) {
            // Token is valid, redirect to dashboard
            window.location.href = '/dashboard.html';
          } else {
            // Token is invalid, clear it
            localStorage.removeItem('token');
            localStorage.removeItem('user');
          }
        })
        .catch(() => {
          // Network error, clear token
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        });
      }

      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        
        // Validar que se hayan aceptado los t√©rminos
        const acceptTerms = document.getElementById('acceptTerms').checked;
        if (!acceptTerms) {
          const resEl = document.getElementById('registerResult');
          resEl.textContent = 'Debes aceptar los T√©rminos y Condiciones para continuar';
          resEl.style.color = '#e74c3c';
          return;
        }

        // Validar que los emails coincidan
        const email = fd.get('email');
        const confirmEmail = fd.get('confirmEmail');
        if (email !== confirmEmail) {
          const resEl = document.getElementById('registerResult');
          resEl.textContent = 'Los correos electr√≥nicos no coinciden';
          resEl.style.color = '#e74c3c';
          return;
        }

        // Validar que las contrase√±as coincidan
        const password = fd.get('password');
        const confirmPassword = fd.get('confirmPassword');
        if (password !== confirmPassword) {
          const resEl = document.getElementById('registerResult');
          resEl.textContent = 'Las contrase√±as no coinciden';
          resEl.style.color = '#e74c3c';
          return;
        }
        
        const body = { 
          name: fd.get('name'), 
          email: email, 
          password: password,
          acceptedTerms: true
        };
        const resEl = document.getElementById('registerResult');
        resEl.textContent = 'Registrando...';
        resEl.style.color = '';
        try {
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (data.ok) {
            resEl.textContent = 'Registro exitoso! Redirigiendo...';
            resEl.style.color = '#27ae60';
            // Redirect to check-email page with email parameter
            setTimeout(() => window.location.href = `/check-email.html?email=${encodeURIComponent(body.email)}`, 1000);
          } else {
            resEl.textContent = data.error || 'Error al registrar';
            resEl.style.color = '#e74c3c';
          }
        } catch (err) {
          resEl.textContent = String(err);
          resEl.style.color = '#e74c3c';
        }
      });

      // Real-time email validation
      const emailInput = document.getElementById('registerEmail');
      const confirmEmailInput = document.getElementById('confirmEmail');
      const emailMatchMessage = document.getElementById('emailMatchMessage');

      function validateEmailMatch() {
        const email = emailInput.value;
        const confirmEmail = confirmEmailInput.value;
        
        if (confirmEmail === '') {
          emailMatchMessage.textContent = '';
          emailMatchMessage.className = 'validation-message';
          return;
        }

        if (email === confirmEmail) {
          emailMatchMessage.textContent = '‚úì Los correos coinciden';
          emailMatchMessage.className = 'validation-message success';
        } else {
          emailMatchMessage.textContent = '‚úó Los correos no coinciden';
          emailMatchMessage.className = 'validation-message error';
        }
      }

      emailInput.addEventListener('input', validateEmailMatch);
      confirmEmailInput.addEventListener('input', validateEmailMatch);

      // Real-time password validation
      const passwordInput = document.getElementById('registerPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordMatchMessage = document.getElementById('passwordMatchMessage');

      function validatePasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword === '') {
          passwordMatchMessage.textContent = '';
          passwordMatchMessage.className = 'validation-message';
          return;
        }

        if (password === confirmPassword) {
          passwordMatchMessage.textContent = '‚úì Las contrase√±as coinciden';
          passwordMatchMessage.className = 'validation-message success';
        } else {
          passwordMatchMessage.textContent = '‚úó Las contrase√±as no coinciden';
          passwordMatchMessage.className = 'validation-message error';
        }
      }

      passwordInput.addEventListener('input', validatePasswordMatch);
      confirmPasswordInput.addEventListener('input', validatePasswordMatch);

      // Password visibility toggle function
      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'üôà';
        } else {
          input.type = 'password';
          button.textContent = 'üëÅÔ∏è';
        }
      }
    </script>
  </body>
</html>
