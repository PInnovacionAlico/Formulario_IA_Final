  <head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Iniciar SesiÃ³n</h1>
        <form id="loginForm">
          <label>Email<input type="email" name="email" required /></label>
          <label>ContraseÃ±a
            <div class="password-wrapper">
              <input type="password" name="password" id="loginPassword" required />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
                ğŸ‘ï¸
              </button>
            </div>
          </label>
          <button type="submit">Ingresar</button>
          <div id="loginResult" class="result"></div>
        </form>
        <div class="links">
          <a href="/register.html">Â¿No tienes cuenta? RegÃ­strate</a>
          <a href="/forgot-password.html">Â¿Olvidaste tu contraseÃ±a?</a>
        </div>
      </div>
    </div>
    <script>
      // Check if user is already logged in
      const existingToken = localStorage.getItem('token');
      if (existingToken) {
        // Verify token is still valid by making a quick API call
        fetch('/api/uploads', {
          headers: { 'Authorization': 'Bearer ' + existingToken }
        })
        .then(res => {
          if (res.ok) {
            // Token is valid, redirect to dashboard
            window.location.href = '/dashboard.html';
          } else {
            // Token is invalid, clear it
            localStorage.removeItem('token');
            localStorage.removeItem('user');
          }
        })
        .catch(() => {
          // Network error, clear token
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        });
      }

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = { email: fd.get('email'), password: fd.get('password') };
        const resEl = document.getElementById('loginResult');
        resEl.textContent = 'Iniciando sesiÃ³n...';
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (data.ok && data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            resEl.textContent = 'Ã‰xito! Redirigiendo...';
            setTimeout(() => window.location.href = '/dashboard.html', 500);
          } else {
            resEl.textContent = data.error || 'Error al iniciar sesiÃ³n';
          }
        } catch (err) {
          resEl.textContent = String(err);
        }
      });

      // Password visibility toggle function
      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'ğŸ™ˆ';
        } else {
          input.type = 'password';
          button.textContent = 'ğŸ‘ï¸';
        }
      }
    </script>
  </body>
