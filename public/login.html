<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesi√≥n - Transforma tu empaque</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Transforma tu empaque" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Iniciar Sesi√≥n</h1>
        <form id="loginForm">
          <label>Email<input type="email" name="email" required /></label>
          <label>Contrase√±a
            <div class="password-wrapper">
              <input type="password" name="password" id="loginPassword" required />
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
                üëÅÔ∏è
              </button>
            </div>
          </label>
          <button type="submit">Ingresar</button>
          <div id="loginResult" class="result"></div>
        </form>
        <div class="links">
          <a href="/register.html">¬øNo tienes cuenta? Reg√≠strate</a>
          <a href="/forgot-password.html">¬øOlvidaste tu contrase√±a?</a>
        </div>
      </div>
    </div>
    <script>
      // Check if user is already logged in (check both token formats)
      const existingToken = localStorage.getItem('authToken') || localStorage.getItem('token');
      if (existingToken) {
        // Verify token is still valid by making a quick API call
        fetch('/api/uploads', {
          headers: { 'Authorization': 'Bearer ' + existingToken }
        })
        .then(res => {
          if (res.ok) {
            // Token is valid, check if admin and redirect accordingly
            const userInfo = JSON.parse(localStorage.getItem('userInfo') || localStorage.getItem('user') || '{}');
            if (userInfo.is_admin) {
              window.location.href = '/admin-dashboard.html';
            } else {
              window.location.href = '/dashboard.html';
            }
          } else if (res.status === 403) {
            // User might be banned, check the response
            res.json().then(data => {
              if (data.userBanned) {
                // User is banned, clear all credentials
                localStorage.removeItem('authToken');
                localStorage.removeItem('token');
                localStorage.removeItem('userInfo');
                localStorage.removeItem('user');
                
                // Show banned message
                const resEl = document.getElementById('loginResult');
                resEl.innerHTML = `
                  <div style="padding: 16px; background: #fff5f5; border: 2px solid #e74c3c; border-radius: 8px; margin-top: 12px; text-align: left;">
                    <div style="display: flex; align-items: center; margin-bottom: 12px;">
                      <span style="font-size: 32px; margin-right: 12px;">üö´</span>
                      <strong style="color: #721c24; font-size: 18px;">Tu Sesi√≥n Ha Sido Terminada</strong>
                    </div>
                    <div style="background: white; padding: 12px; border-radius: 4px; margin-bottom: 12px;">
                      <p style="color: #721c24; font-size: 14px; margin: 0; line-height: 1.5;">
                        Tu cuenta ha sido baneada permanentemente. ${data.message || 'Contacta al soporte para m√°s informaci√≥n.'}
                      </p>
                    </div>
                    <div style="margin-top: 16px; padding: 12px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;">
                      <p style="color: #856404; font-size: 13px; margin: 0 0 8px 0; line-height: 1.5;">
                        ‚ö†Ô∏è No puedes acceder a la plataforma.
                      </p>
                    </div>
                    <div style="margin-top: 12px; padding: 12px; background: #e7f3ff; border-left: 4px solid #3498db; border-radius: 4px;">
                      <p style="color: #2c5282; font-size: 13px; margin: 0; line-height: 1.5;">
                        üìß <strong>¬øCrees que esto es un error?</strong><br>
                        Puedes enviar una apelaci√≥n al correo: <a href="mailto:innovacion@alico-sa.com?subject=Apelaci√≥n Formulario IA" style="color: #2563eb; text-decoration: underline; font-weight: 600;">innovacion@alico-sa.com</a><br>
                        <span style="font-size: 12px; color: #4a5568;">Asunto: <strong>Apelaci√≥n Formulario IA</strong></span>
                      </p>
                    </div>
                  </div>
                `;
              } else {
                // Token is invalid for other reason, just clear it
                localStorage.removeItem('authToken');
                localStorage.removeItem('token');
                localStorage.removeItem('userInfo');
                localStorage.removeItem('user');
              }
            }).catch(() => {
              // Error parsing response, clear tokens
              localStorage.removeItem('authToken');
              localStorage.removeItem('token');
              localStorage.removeItem('userInfo');
              localStorage.removeItem('user');
            });
          } else {
            // Token is invalid, clear ALL tokens
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('user');
          }
        })
        .catch(() => {
          // Network error, clear ALL tokens
          localStorage.removeItem('authToken');
          localStorage.removeItem('token');
          localStorage.removeItem('userInfo');
          localStorage.removeItem('user');
        });
      }

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = { email: fd.get('email'), password: fd.get('password') };
        const resEl = document.getElementById('loginResult');
        resEl.textContent = 'Iniciando sesi√≥n...';
        resEl.style.color = '';
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          if (data.ok && data.token) {
            // Clear any old tokens first
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('user');
            
            // Set new credentials
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('token', data.token);
            localStorage.setItem('userInfo', JSON.stringify(data.user));
            localStorage.setItem('user', JSON.stringify(data.user));
            
            resEl.textContent = '√âxito! Redirigiendo...';
            resEl.style.color = '#27ae60';
            
            // Redirect to admin dashboard if user is admin, otherwise to regular dashboard
            setTimeout(() => {
              if (data.user.is_admin) {
                window.location.href = '/admin-dashboard.html';
              } else {
                window.location.href = '/dashboard.html';
              }
            }, 500);
          } else {
            // Clear all credentials on any error to prevent cached banned users
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('user');

            // Check if user is banned
            if (data.userBanned) {
              resEl.innerHTML = `
                <div style="padding: 16px; background: #fff5f5; border: 2px solid #e74c3c; border-radius: 8px; margin-top: 12px; text-align: left;">
                  <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <span style="font-size: 32px; margin-right: 12px;">üö´</span>
                    <strong style="color: #721c24; font-size: 18px;">Cuenta Baneada Permanentemente</strong>
                  </div>
                  <div style="background: white; padding: 12px; border-radius: 4px; margin-bottom: 12px;">
                    <strong style="color: #333; font-size: 14px;">Motivo del baneo:</strong>
                    <p style="color: #721c24; font-size: 14px; margin: 8px 0 0 0; line-height: 1.5;">
                      ${data.message ? data.message.replace('Your account has been permanently banned. Reason: ', '').replace('Your account has been permanently banned.', 'No se especific√≥ un motivo') : 'No se especific√≥ un motivo'}
                    </p>
                  </div>
                  ${data.banned_at ? `
                    <div style="color: #666; font-size: 13px; margin-bottom: 16px;">
                      üìÖ Fecha del baneo: <strong>${new Date(data.banned_at).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</strong>
                    </div>
                  ` : ''}
                  <div style="margin-top: 16px; padding: 12px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;">
                    <p style="color: #856404; font-size: 13px; margin: 0 0 8px 0; line-height: 1.5;">
                      ‚ö†Ô∏è Tu cuenta ha sido suspendida permanentemente y no puedes acceder a la plataforma.
                    </p>
                  </div>
                  <div style="margin-top: 12px; padding: 12px; background: #e7f3ff; border-left: 4px solid #3498db; border-radius: 4px;">
                    <p style="color: #2c5282; font-size: 13px; margin: 0; line-height: 1.5;">
                      üìß <strong>¬øCrees que esto es un error?</strong><br>
                      Puedes enviar una apelaci√≥n al correo: <a href="mailto:innovacion@alico-sa.com?subject=Apelaci√≥n Formulario IA" style="color: #2563eb; text-decoration: underline; font-weight: 600;">innovacion@alico-sa.com</a><br>
                      <span style="font-size: 12px; color: #4a5568;">Asunto: <strong>Apelaci√≥n Formulario IA</strong></span>
                    </p>
                  </div>
                </div>
              `;
              resEl.style.color = '';
            }
            // Check if it's an email verification error
            else if (data.emailNotVerified) {
              resEl.innerHTML = '‚ö†Ô∏è ' + data.message + '<br><a href="/check-email.html?email=' + encodeURIComponent(body.email) + '" style="color: #3498db; text-decoration: underline;">Reenviar correo de verificaci√≥n</a>';
              resEl.style.color = '#f39c12';
            } else {
              resEl.textContent = data.error || 'Error al iniciar sesi√≥n';
              resEl.style.color = '#e74c3c';
            }
          }
        } catch (err) {
          // Clear credentials on error
          localStorage.removeItem('authToken');
          localStorage.removeItem('token');
          localStorage.removeItem('userInfo');
          localStorage.removeItem('user');
          
          resEl.textContent = String(err);
          resEl.style.color = '#e74c3c';
        }
      });

      // Password visibility toggle function
      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'üôà';
        } else {
          input.type = 'password';
          button.textContent = 'üëÅÔ∏è';
        }
      }
    </script>
  </body>
</html>
